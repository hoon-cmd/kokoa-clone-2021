<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <span class="screen-header__title">Find</span>
      <div class="screen-header__btn">
        <span class="screen-header__link"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__link">
          <i class="fas fa-cog fa-lg"></i>
          <span class="cog__dot"></span>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="find-bar">
        <div class="find-bar__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="find-bar__icon">
          <i class="fas fa-address-book"></i>
          <p>Add by</p>
          <span>Contacts</span>
        </div>
        <div class="find-bar__icon">
          <i class="fas fa-plus-circle"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-bar__icon">
          <i class="fas fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="find-screen">
        <div class="find-screen__friends">
          <h6 class="find-screen__title">Recommended Friends</h6>
          <span class="find-screen__recommend"
            >You have no recommended friends</span
          >
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <div class="open-chat__column">
            <span>Open Chat</span>
          </div>
          <div class="open-chat__column">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post-column">
            <h5>#BTS</h5>
            <h6>#bts#army#friends</h6>
            <div class="open-chat__bar">
              <img
                class="open-chat__post-img"
                src="https://lh3.googleusercontent.com/proxy/HayxBxXfesqdMEVKpZorTUoGxu-PJtsXhd5Qp5T3Y_Vj4p2PFSDc7w5EkJzPJa-cXB-SptpKtohrxApvPoKr1dwmRPwPecABrgS7HF67UEdtdb4aoCodNW9RusfhELqbtjz45kwRz6SnUhLGTnczjk24G9gjdXmy7sDxAOmCIA"
              />
              <span class="open-chat__post-member">802 members</span>
              <span class="divider"></span>
              <span class="open-chat__post-stauts">Active</span>
            </div>
          </div>
          <div class="open-chat__post-column2">
            <img
              class="open-chat__post-column-img"
              src="https://lh3.googleusercontent.com/proxy/HayxBxXfesqdMEVKpZorTUoGxu-PJtsXhd5Qp5T3Y_Vj4p2PFSDc7w5EkJzPJa-cXB-SptpKtohrxApvPoKr1dwmRPwPecABrgS7HF67UEdtdb4aoCodNW9RusfhELqbtjz45kwRz6SnUhLGTnczjk24G9gjdXmy7sDxAOmCIA"
            />
            <div class="open-chat__post-column-status">
              <i class="fas fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
