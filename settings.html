<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav__link" href="chat.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="alt-header-s">
      <div class="alt-header__column">
        <span>
          <a href="more.html"><i class="fas fa-chevron-left"></i></a>
        </span>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title"> settings </span>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="main-screen-settings">
      <div class="main-screen__settings">
        <span><i class="fas fa-bullhorn"></i></span>
        <span>Notices</span>
      </div>
      <div class="main-screen__settings">
        <span><i class="fas fa-flask"></i></span>
        <span>Kakao Lab</span>
      </div>
      <div class="main-screen__settings">
        <div>
          <span><i class="fas fa-code-branch"></i></span>
          <span>Version</span>
        </div>
        <span class="main-screen__settings-version">Latest Version</span>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
