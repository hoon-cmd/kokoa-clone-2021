<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__btn">
        <span class="screen-header__link"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__link"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="screen-header__link"
          ><i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>
    <a class="friends-display-link"
      ><i class="fas fa-info-circle"></i>Friends' Names Display</a
    >
    <main class="friends-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://lh3.googleusercontent.com/proxy/HayxBxXfesqdMEVKpZorTUoGxu-PJtsXhd5Qp5T3Y_Vj4p2PFSDc7w5EkJzPJa-cXB-SptpKtohrxApvPoKr1dwmRPwPecABrgS7HF67UEdtdb4aoCodNW9RusfhELqbtjz45kwRz6SnUhLGTnczjk24G9gjdXmy7sDxAOmCIA"
              class="user-component__avator"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hoon</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </a>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span class="friends-screen__channel-header-title">Channel</span
          ><i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component__sm">
          <div class="user-component__column">
            <img
              src="https://lh3.googleusercontent.com/proxy/HayxBxXfesqdMEVKpZorTUoGxu-PJtsXhd5Qp5T3Y_Vj4p2PFSDc7w5EkJzPJa-cXB-SptpKtohrxApvPoKr1dwmRPwPecABrgS7HF67UEdtdb4aoCodNW9RusfhELqbtjz45kwRz6SnUhLGTnczjk24G9gjdXmy7sDxAOmCIA"
              class="user-component__avator--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
            </div>
          </div>
          <div class="user-component__column2">
            <span>2</span>
            <span><i class="fas fa-chevron-right"></i></span>
          </div>
        </div>
      </div>
    </main>
    <div id="splash-screen">
      <i class="fas fa-comment fa-lg"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
