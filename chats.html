<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav__link" href="chat.html"
            ><i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__btn">
        <span class="screen-header__link"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__link"
          ><i class="far fa-comment-dots fa-lg"></i
        ></span>
        <span class="screen-header__link"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="screen-header__link"
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="friends-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://lh3.googleusercontent.com/proxy/HayxBxXfesqdMEVKpZorTUoGxu-PJtsXhd5Qp5T3Y_Vj4p2PFSDc7w5EkJzPJa-cXB-SptpKtohrxApvPoKr1dwmRPwPecABrgS7HF67UEdtdb4aoCodNW9RusfhELqbtjz45kwRz6SnUhLGTnczjk24G9gjdXmy7sDxAOmCIA"
              class="user-component__avator"
            />
            <div class="user-component__text">
              <h4 class="user-component__chat-title">Hoon</h4>
              <div class="user-component__subtitle">this is text whatever</div>
            </div>
          </div>
          <div class="user-component__column-time-badge">
            <span class="time-column">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
