<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <span class="screen-header__title">More</span>
      <div class="screen-header__btn">
        <span class="screen-header__link"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__link">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <span class="cog__dot"></span>
        </span>
      </div>
    </header>
    <main class="main-screen-more">
      <div class="find-bar">
        <div class="find-bar__icon">
          <i class="fas fa-calendar-week"></i>
          <span>Calender</span>
        </div>
        <div class="find-bar__icon">
          <i class="fas fa-archive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="find-bar__icon">
          <i class="fas fa-grin"></i>
          <span>Emoticons</span>
        </div>
        <div class="find-bar__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
    </main>
    <div class="suggestions">
      <div class="suggestions__title">suggestions</div>
      <img src="https://t1.daumcdn.net/cfile/tistory/99381C3D5D089A8832" />
      <span class="suggestions__name">Kakao story</span>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
